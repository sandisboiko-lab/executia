<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EXECUTIA — Execution-Time Truth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 4rem;
      background: #f6f7f9;
      color: #0f172a;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 720px;
    }
    form {
      margin-top: 2rem;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
    }
    button {
      margin-top: 1rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background: #4da3ff;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    footer {
      margin-top: 6rem;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
<body>

<section id="contact">
  <h2>Institutional Contact</h2>

  <p><strong>Institutional inquiries only.</strong></p>
  <p>EXECUTIA does not provide consulting services or general inquiries.</p>

  <form>
    <input type="text" placeholder="Full name" required />
    <input type="text" placeholder="Institution / Authority" required />
    <input type="email" placeholder="Official email address" required />
    <textarea rows="4" placeholder="Purpose of inquiry" required></textarea>
    <button type="submit">Submit inquiry</button>
  </form>
</section>

<footer>
  EXECUTIA © — Execution-Time Truth<br />
  executia.io
</footer>

</body>
</html>
